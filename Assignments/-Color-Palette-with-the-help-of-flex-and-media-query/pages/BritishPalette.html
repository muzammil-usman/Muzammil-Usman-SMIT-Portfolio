<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style.css" />
    <title>British Palette | Flat UI Colors</title>
  </head>
  <body>
    <div class="Aussie-Palette">
      <div>
        <button class="back-button">
          <a href="../index.html">Back</a>
        </button>
      </div>

      <div class="colors-bucket">
        <div class="row">
          <div class="pylon">
            <p>Protoss Pylon</p>
            <button class="center-btn">Copy</button>
          </div>
          <div class="peri">
            <p>Periwinkle</p>
            <button class="center-btn">Copy</button>
          </div>
          <div class="rise">
            <p>Rise-N-Shine</p>
            <button class="center-btn">Copy</button>
          </div>
          <div class="download">
            <p>Download Progress</p>
            <button class="center-btn">Copy</button>
          </div>
          <div class="sea">
            <p>SeaBrook</p>
            <button class="center-btn">Copy</button>
          </div>
        </div>

        <div class="row">
          <div class="blue">
            <p>vanadyl blue</p>
            <button class="center-btn">Copy</button>
          </div>
          <div class="matt">
            <p>Matt Purple</p>
            <button class="center-btn">Copy</button>
          </div>
          <div class="gold">
            <p>Nanohanacha gold</p>
            <button class="center-btn">Copy</button>
          </div>
          <div class="green">
            <p>skirret green</p>
            <button class="center-btn">Copy</button>
          </div>
          <div class="naval">
            <p>naval</p>
            <button class="center-btn">Copy</button>
          </div>
        </div>

        <div class="row">
          <div class="flower">
            <p>Nasturician flower</p>
            <button class="center-btn">Copy</button>
          </div>
          <div class="blank">
            <p>Helitrope</p>
            <button class="center-btn">Copy</button>
          </div>
          <div class="soda">
            <p>Blueberry Soda</p>
            <button class="center-btn">Copy</button>
          </div>
          <div class="mazarine">
            <p>Mazarine Blue</p>
            <button class="center-btn">Copy</button>
          </div>
          <div class="nights">
            <p>Blue Nights</p>
            <button class="center-btn">Copy</button>
          </div>
        </div>

        <div class="row">
          <div class="davidson">
            <p>Harley Davidson Orange</p>
            <button class="center-btn">Copy</button>
          </div>
          <div class="hint">
            <p>hint of pensive</p>
            <button class="center-btn">Copy</button>
          </div>
          <div class="gang">
            <p>chain gang grey</p>
            <button class="center-btn">Copy</button>
          </div>
          <div class="void">
            <p>pico void</p>
            <button class="center-btn">Copy</button>
          </div>
          <div class="electro">
            <p>electromagnetic</p>
            <button class="center-btn">Copy</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
